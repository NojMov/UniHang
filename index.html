<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniHang Landing</title>

    <link rel="stylesheet" href="css/landing.css">
    
</head>
<body>
    <header>
      <!--Gotta change title-->
      <h1 class="app_name">UniHang</h1>


      <a href="html/signup_form.html">
        <button class="sign_up">Sign Up</button>
      </a>
      
    </header>

    <main class="sign_up">
        <section class="container">
        <h2>What We're About</h2>
        <p>
          Helping bring Oakland University students come together!
          Sign up!
        </p>

        <article id="fun_fact">
          <img src="media/uni.jpg" alt="Sea Urchins">
          <div>
            Fun fact! Did you know?
            <br>
            Uni (oo-nee) is Japanese for sea urchin gonads.
          </div>
        </article>
        </section>

        <section class="container">
            <form id="user_login">
              <h2>Already have an account? Login!</h2>
              <div class="msg">Enter your name and email.</div>
              <div>
                <label for="name">Name:</label>
                <input type="text" id="name">
              </div>
              <div>
                <label for="email">Email:</label>
                <input type="text" id="email">
              </div>
            </form>

            <a href="html/home.html">
              <button class="button">Login</button>
            </a>
        </section>
    </main>

    <hr>

    <footer>
        &copy; UniHang
    </footer>
    
</body>
</html>
